<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - BulkTradeHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Header -->
    <header th:replace="~{header :: header}"></header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav th:replace="~{sidebar :: sidebar}" class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar"></nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <!-- Breadcrumb Navigation -->
                <nav aria-label="breadcrumb" class="mt-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Product</li>
                    </ol>
                </nav>

                <!-- Add Product Form -->
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add New Product</h4>
                    </div>
                    <div class="card-body">
                        <form action="/addProduct" method="post" enctype="multipart/form-data">
                            
                            <!-- Product Image Upload -->
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Upload Product Image</label>
                                <input type="file" class="form-control" id="productImage" name="image" accept="image/*" required>
                            </div>

                            <!-- Product ID (Auto-generated, Disabled) -->
                            <div class="mb-3">
                                <label for="productId" class="form-label">Product ID</label>
                                <input type="text" class="form-control" id="productId" name="id" value="Auto-Generated" disabled>
                            </div>

                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" name="name" required>
                            </div>

                            <!-- Brand Name (Optional) -->
                            <div class="mb-3">
                                <label for="brandName" class="form-label">Brand Name (If applicable)</label>
                                <input type="text" class="form-control" id="brandName" name="brand">
                            </div>

                            <!-- Category Selection -->
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Category</label>
                                <select class="form-select" id="productCategory" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="fruits">Fruits</option>
                                    <option value="vegetables">Vegetables</option>
                                    <option value="dairy">Dairy</option>
                                    <option value="grains">Grains</option>
                                    <option value="spices">Spices</option>
                                </select>
                            </div>

                            <!-- Product Description -->
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Product Description</label>
                                <textarea class="form-control" id="productDescription" name="description" rows="3" required></textarea>
                            </div>

                            <!-- Unit Selection -->
                            <div class="mb-3">
                                <label for="productUnit" class="form-label">Select Unit</label>
                                <select class="form-select" id="productUnit" name="unit" required>
                                	<option value="">Select Unit</option>
                                    <option value="per_kg">₹ per kg</option>
                                    <option value="per_piece">₹ per piece</option>
                                    <option value="per_litre">₹ per litre</option>
                                    <option value="per_dozen">₹ per dozen</option>
                                </select>
                            </div>

                            <!-- Price per Unit -->
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Price per Unit</label>
                                <input type="number" class="form-control" id="productPrice" name="price" required>
                            </div>

                            <!-- Total Quantity -->
                            <div class="mb-3">
                                <label for="productQty" class="form-label">Total Quantity</label>
                                <input type="number" class="form-control" id="productQty" name="qty" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success w-100">Add Product</button>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
