<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Retail Shop Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
	<link rel="stylesheet" href="/retailshop/css/styles.css">
</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand fw-bold text-uppercase me-auto" href="#">Retail Shop Dashboard</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<form class="d-flex ms-auto">
					<div class="input-group my-3 my-lg-0">
						<input type="text" class="form-control" placeholder="Recipient's username"
							aria-label="Recipient's username" aria-describedby="button-addon2">
						<button class="btn btn-primary" type="button" id="button-addon2"><i
								class="bi bi-search"></i></button>
					</div>
				</form>
				<ul class="navbar-nav  mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							<img th:src="@{/retail/profileImg}"
								style="width: 30px; height: 30px; cursor: pointer; border-radius: 50%; object-fit: cover;" />
							<span th:text="${#authentication.principal.name}" class="ms-1"></span>
						</a>
						<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" th:text="${#authentication.principal.roles}"></a></li>
							<li><a class="dropdown-item" th:href="@{/retail/profile}">Profile</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
						</ul>
					</li>

				</ul>

			</div>
		</div>
	</nav>
	<!-- navbar -->


	<!-- Off canvas -->
	<div class="offcanvas offcanvas-start dashboard-sidebar-nav bg-dark text-white" data-bs-backdrop="false"
		tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">


		<div class="offcanvas-body p-0">
			<nav class="navbar-dark">
				<ul class="navbar-nav">
					<li>
						<div class="text-muted small px-3 fw-bold text-uppercase">
							Core
						</div>
					</li>
					<li>
						<a th:href="@{/dashboard}" class="nav-link px-3 active">
							<span class="me-2">
								<i class="bi bi-speedometer2"></i>
							</span>
							<span>Dashboard</span>
						</a>
					</li>

					<li>
						<a th:href="@{/dashboard/addProduct}" class="nav-link px-3 active">
							<span class="me-2">
								<i class="bi bi-plus-square"></i>
							</span>
							<span>Add Product</span>
						</a>
					</li>

					<li>
						<a th:href="@{/dashboard/showProducts}" class="nav-link px-3 active">
							<span class="me-2">
								<i class="bi bi-table"></i>
							</span>
							<span>View Products</span>
						</a>
					</li>

					<li>
						<a href="#" class="nav-link px-3 active">
							<span class="me-2">
								<i class="bi bi-clock-history"></i>
							</span>
							<span>Order History</span>
						</a>
					</li>
					<li>
						<a href="#" class="nav-link px-3 active">
							<span class="me-2">
								<i class="bi bi-box2"></i>
							</span>
							<span>Inventory</span>
						</a>
					</li>
					<li>
						<a href="#" class="nav-link px-3 active">
							<span class="me-2">
								<i class="bi bi-people-fill"></i>
							</span>
							<span>Customer Feedback</span>
						</a>
					</li>
					<li>
						<a href="#" class="nav-link px-3 active">
							<span class="me-2">
								<i class="bi bi-file-earmark-spreadsheet"></i>
							</span>
							<span>Sales Reports</span>
						</a>
					</li>
					<li class="my-4">
						<hr class="dropdown-divider">
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<!-- Off canvas -->

	<!-- main -->
	<main class="mt-5 pt-3">
		<div th:replace="${content}"></div>
	</main>

	<!-- main -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
