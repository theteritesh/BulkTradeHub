<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title>Registration Page</title>
<script src="https://cdn.tailwindcss.com">
  </script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
	<div
		class="bg-white rounded-3xl flex flex-col md:flex-row overflow-hidden max-w-4xl w-full shadow-lg">
		<div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
			<div class="flex justify-center mb-6">
				<span class="text-2xl font-bold text-gray-700"> BulkTradeHub
				</span>
			</div>
			<h1 class="text-3xl font-bold text-center mb-2">Create an
				account</h1>
			<p class="text-center text-gray-500 mb-8">Please fill in the
				details to register.</p>
			<form class="space-y-4" th:action="@{/registration}" method="post"
				th:object="${user}">
				<div>
					<input
						class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
						th:field="*{name}" placeholder="Full Name" type="text" />
				</div>
				<div>
					<input
						class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
						th:field="*{email}" placeholder="Email" type="email" />
				</div>
				<div>
					<input
						class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
						th:field="*{password}" placeholder="Password" type="password" />
				</div>
				<div>
					<input
						class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
						placeholder="Confirm Password" type="password" />
				</div>
				<div class="flex items-center space-x-4">
					<div class="flex items-center">
						<input class="mr-2" id="salesman" name="role" th:field="*{roles}"
							type="radio" value="SALESMAN" /> <label class="text-gray-700"
							for="salesman"> Salesman </label>
					</div>
					<div class="flex items-center">
						<input class="mr-2" id="retail-shop" name="role"
							th:field="*{roles}" type="radio" value="RETAIL" /> <label
							class="text-gray-700" for="retail-shop"> Retail Shop </label>
					</div>
					<div class="flex items-center">
						<input class="mr-2" id="business" name="role" th:field="*{roles}"
							type="radio" value="BUSINESS" /> <label class="text-gray-700"
							for="business"> Business </label>
					</div>
				</div>
				<button
					class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
					type="submit">Register</button>
			</form>
			<div class="flex items-center my-4">
				<div class="flex-grow h-px bg-gray-300"></div>
				<span class="px-4 text-gray-500"> or </span>
				<div class="flex-grow h-px bg-gray-300"></div>
			</div>
			<div class="flex justify-center space-x-4">
				<a class="text-gray-500" href="#"> <i
					class="fab fa-apple text-2xl"> </i>
				</a> <a class="text-gray-500" href="#"> <i
					class="fab fa-google text-2xl"> </i>
				</a> <a class="text-gray-500" href="#"> <i
					class="fab fa-facebook text-2xl"> </i>
				</a>
			</div>
			<div class="text-center mt-8">
				<p class="text-gray-500">
					Already have an account? <a class="text-blue-500 hover:underline"
						th:href="@{/login}"> Login </a>
				</p>
			</div>
		</div>
		<div class="hidden md:block md:w-1/2">
			<img alt="E-commerce related image"
				class="w-full h-full object-cover" height="800"
				src="https://storage.googleapis.com/a1aa/image/pH2GIeDPn_lwb3hRcDyNumuhd4Q0edabDperuvy_nR4.jpg"
				width="600" />
		</div>
	</div>
</body>
</html>
