<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/dashboardLayout :: Layout(~{::section})}">

<head>
</head>

<body>
	<section>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<link rel="stylesheet" href="retailshop/css/dashStyles.css">

		<div class="container-fluid px-4 py-4">
			<!-- Page Header -->
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1 class="h3 mb-0 text-gray-800">Dashboard Overview</h1>
			</div>
			<!-- Statistics Cards -->
			<div class="row g-4 mb-5">
				<!-- Total Products Card -->
				<div class="col-xl-3 col-md-6">
					<div class="card stat-card card-blue text-white h-100">
						<div class="card-body d-flex justify-content-between align-items-center">
							<div>
								<div class="text-xs text-white-50 mb-1">TOTAL PRODUCTS</div>
								<div class="h3 mb-0 fw-bold"><span id="totalProduct"></span></div>
							</div>
							<div class="icon">
								<i class="fas fa-shopping-bag"></i>
							</div>
						</div>
					</div>
				</div>

				<!-- Posted Products Card -->
				<div class="col-xl-3 col-md-6">
					<div class="card stat-card card-green text-white h-100">
						<div class="card-body d-flex justify-content-between align-items-center">
							<div>
								<div class="text-xs text-white-50 mb-1">POSTED PRODUCTS</div>
								<div class="h3 mb-0 fw-bold"><span id="postedProduct"></span></div>
							</div>
							<div class="icon">
								<i class="fas fa-tags"></i>
							</div>
						</div>
					</div>
				</div>

				<!-- Low Stock Card -->
				<div class="col-xl-3 col-md-6">
					<div class="card stat-card card-orange text-white h-100">
						<div class="card-body d-flex justify-content-between align-items-center">
							<div>
								<div class="text-xs text-white-50 mb-1">LOW STOCK</div>
								<div class="h3 mb-0 fw-bold"><span id="lowStock"></span></div>
							</div>
							<div class="icon">
								<i class="fas fa-exclamation-triangle"></i>
							</div>
						</div>
					</div>
				</div>

				<!-- Out of Stock Card -->
				<div class="col-xl-3 col-md-6">
					<div class="card stat-card card-red text-white h-100">
						<div class="card-body d-flex justify-content-between align-items-center">
							<div>
								<div class="text-xs text-white-50 mb-1">OUT OF STOCK</div>
								<div class="h3 mb-0 fw-bold"><span id="outOfStock"></span></div>
							</div>
							<div class="icon">
								<i class="fas fa-times-circle"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Charts -->
			<div class="row g-4">
				<!-- Product Status Distribution -->
				<div class="col-xl-6">
					<div class="chart-container p-4 mb-4">
						<h5 class="mb-4">
							<i class="fas fa-chart-pie me-2"></i>
							Product Status Distribution
						</h5>
						<canvas id="productStatusChart"></canvas>
					</div>
				</div>

				<!-- Monthly Product Addition Trend -->
				<div class="col-xl-6">
					<div class="chart-container p-4 mb-4">
						<h5 class="mb-4">
							<i class="fas fa-chart-line me-2"></i>
							Monthly Product Addition Trend
						</h5>
						<canvas id="productTrendChart"></canvas>
					</div>
				</div>
			</div>
		</div>
		<script src="/retailshop/js/retailDash.js"></script>
	</section>
</body>

</html>
