<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/homeLayout :: Layout(~{::section})}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
	
</head>

<body>
	<section>
		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
		<link rel="stylesheet" href="/main/css/addToCart.css">
		<div class="container py-4">
		  <div class="row g-4">
		    <!-- Left main content -->
		    <div class="col-md-8">
		      <div class="bg-white p-3 rounded">
				<div class="d-flex">
					<h1 class="h5 mb-3">Shopping Cart</h1>
					<button class="btn btn-link btn-sm text-danger p-0 ms-auto" id="clearCartBtn" onclick="clearCart()">
					    Clear Cart
					</button>
				</div>
		        <!-- Price header -->
		        <div class="d-flex justify-content-between border-bottom pb-2 mb-2">
		          <div></div>
		          <div class="text-muted small">Price</div>
		        </div>
				
				
				<div id="guest-cart-items" class="d-flex flex-column gap-3"></div>
				
			</div>
			</div>
		    <!-- Right sidebar -->
		    <div class="col-md-4">
		      <div class="bg-white p-3 rounded">
		        <div class="d-flex align-items-center mb-2">
		          <div class="rounded-circle bg-success text-white d-flex align-items-center justify-content-center me-2" style="width: 20px; height: 20px;">
		            <i class="fas fa-check small"></i>
		          </div>
		          <p class="small text-success mb-0 fw-semibold">Your order is eligible for <span class="text-decoration-underline">FREE Delivery</span>.</p>
		        </div>
		        
				<div class="fw-bold mb-2">
				  Total <span></span>: <span class="float-end" id="totalAmount">₹0.00</span>
				</div>
				<div class="fw-bold mb-2">
				  Discount: <span class="float-end" id="discountAmount">₹0.00</span>
				</div>
				<div class="fw-bold mb-2">
				  Payable Amount: <span class="float-end" id="payable">₹0.00</span>
				</div>
				
				<button class="w-full bg-yellow-400 hover:bg-yellow-500 text-[13px] font-semibold py-2 rounded"
					onclick="payNow()">
				      Proceed to Buy
				     </button>
		      </div>
		    </div>
		  </div>
		</div>
		<script src="/main/js/addToCart.js"></script>
	</section>
</body>

</html>
