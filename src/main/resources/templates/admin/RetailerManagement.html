<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/admindashboardLayout :: Layout(~{::section})}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<head>
</head>
<body>
	<section>
	<style>
   .custom-btn {
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  color: white;
  padding: 6px 14px;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-size: 14px;
  transition: opacity 0.3s;
}

.custom-btn:hover {
  opacity: 0.9;
}

  </style>
		<!-- Main Content -->
		<div class="container mt-4">
			<h2 class="mb-3">Retailers</h2>

			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Category</th>
							<th>Brand</th>
							<th>Product</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user, i : ${user_Retailer}">
							<td th:text="${i.index + 1}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<!-- <td>
							<a th:href="@{/admin/categoryById/{id}(id=${user.id})}"
								class="btn btn-sm btn-info">Category</a></td>
							<td> -->

							<td><a th:href="@{/admin/categoryById/{id}(id=${user.id})}"
								class="custom-btn">Category</a></td>


							<td><a th:href="@{/admin/brandById/{id}(id=${user.id})}"
								class="custom-btn">Brand</a></td>
							<td><a
								th:href="@{/admin/getAllProductByUserId/{id}(id=${user.id})}"
								class="custom-btn">Product</a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
