<!DOCTYPE html>
<html lang="en"xmlns:th=http//www.thymelef.org>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Management - BulkThreadHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            transition: all 0.3s ease-in-out;
            border-right: 2px solid #444;
        }
        #sidebar .nav-item {
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        #sidebar .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* Page Animations */
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        body {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/admin/getAllRetailer}">Retailers Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                 <!--    <li class="nav-item"><a class="nav-link" th:href="{/admin/dashboard}">Home</a></li> -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Profile</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="d-flex">
        <div class="bg-dark text-white p-3 min-vh-100" id="sidebar">
            <h5 class="text-uppercase">Core</h5>
            <ul class="nav flex-column">
                <br>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{admin/getAllUserData}"><i class="bi bi-people"></i> User Management</a></li>
                <li class="nav-item"><a class="nav-link text-white"th:href="@{/admin/getAllSalesman}"><i class="bi bi-people"></i> Salesman Management</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-people"></i> Other</a></li>

            </ul>
        </div>

         <!-- Main Content -->
         <div class="container mt-4">
            <h2 class="mb-3">All Users</h2>
            
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Search Users...">
            </div>
            
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>johndoe@example.com</td>
                            <td>Admin</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary">Edit</a>
                                <a href="#" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>janesmith@example.com</td>
                            <td>Retailer</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary">Edit</a>
                                <a href="#" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
