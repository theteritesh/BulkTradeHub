<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/admindashboardLayout :: Layout(~{::section})}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<head>
</head>
<body>
	<section>
		<!-- Main Content -->
		<div class="container mt-4">
			<h2 class="mb-3">All Users</h2>
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Product Name</th>
							<th>Category</th>
							<th>Brand</th>
							<th>Description</th>
							<th>Price</th>
							<th>GTin No</th>
							<th>TotalQuantity</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="u ,i:${user_product}">
							<td th:text="${i.index + 1}"></td>
							<td th:text="${u.name}"></td>
							<td th:text="${u.category}"></td>
							<td th:text="${u.brand}"></td>
							<td th:text="${u.description}"></td>
							<td th:text="${u.price}"></td>
							<td th:text="${u.gTin}"></td>
							<td th:text="${u.totalQuantity}"></td>
							<td><a
								th:href="@{/admin/deleteProductUserById/{id} (id=${u.id})}"
								class="btn btn-sm btn-danger">Delete Product</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
