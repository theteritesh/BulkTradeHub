<style>
	/* Base style */
	.dashboard-sidebar-nav .nav-link {
		position: relative;
		transition: all 0.3s ease;
		border-left: 3px solid transparent;
	}

	/* Hover effect */
	.dashboard-sidebar-nav .nav-link:hover {
		background-color: #343a40;
		color: #ffc107 !important;
		transform: translateX(5px) scale(1.02);
		border-left: 3px solid #ffc107;
		box-shadow: inset 5px 0 0 #ffc107;
	}

	/* Hover effect for icons */
	.dashboard-sidebar-nav .nav-link:hover i {
		color: #ffc107 !important;
		transform: scale(1.1);
		transition: transform 0.3s ease;
	}

	/* Optional: smoother animation for inner collapse items too */
	.dashboard-sidebar-nav .collapse .nav-link {
		transition: all 0.3s ease;
	}

	.dashboard-sidebar-nav .collapse .nav-link:hover {
		background-color: #2c3034;
		color: #17a2b8 !important;
		transform: translateX(5px);
		border-left: 3px solid #17a2b8;
	}
</style>

</head>
