<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/admindashboardLayout :: Layout(~{::section})}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<head>
</head>
<body>
	<section>
		<!-- Main Content -->
		<div class="content container">
			<h2 class="mb-4">User Management Details</h2>
			<div class="row g-3">
				<!-- Added g-3 for spacing -->
				<div class="col-md-6">
					<div class="card p-3 text-center">
						<h5>All Users</h5>
						<p>View and manage all users.</p>
						<a th:href="@{/admin/getAllUserData}" class="btn btn-primary">View
							All Users</a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card p-3 text-center">
						<h5>Salesmans</h5>
						<p>Manage salesperson accounts.</p>
						<a th:href="@{/admin/getAllSalesman}" class="btn btn-primary">View
							All Salesman</a>
					</div>
				</div>
			</div>
			<div class="row g-3 mt-2">
				<!-- Added g-3 for spacing and mt-2 for margin-top -->
				<div class="col-md-6">
					<div class="card p-3 text-center">
						<h5>Retailers</h5>
						<p>Manage retailer accounts.</p>
						<a th:href="@{/admin/getAllRetailer}" class="btn btn-primary">View
							All Retailers</a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card p-3 text-center">
						<h5>Other Users</h5>
						<p>Manage other user types.</p>
						<a th:href="@{/admin/userManagement}" class="btn btn-primary">View
							Others</a>
					</div>
				</div>
			</div>
		</div>

	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
