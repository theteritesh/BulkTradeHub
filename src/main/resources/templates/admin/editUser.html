<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - BulkThreadHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            transition: all 0.3s ease-in-out;
            border-right: 2px solid #444;
        }
        #sidebar .nav-item {
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        #sidebar .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* Page Animations */
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        body {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
 <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/admin/getAllRetailer}">Edit Users</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <!--   <li class="nav-item"><a class="nav-link" th:href="{/admin/dashboard}">Home</a></li> -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Profile</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Sidebar and Main Content -->

<!-- Main Content -->

    <div class="d-flex">
        <div class="bg-dark text-white p-3 min-vh-100" id="sidebar">
            <h5 class="text-uppercase">Core</h5>
            <ul class="nav flex-column">
               <br>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/getAllUserData}"><i class="bi bi-people"></i> User Management</a></li>
               
            </ul>
              </div>
<main class="p-4 w-100 mt-5 pt-3 d-flex justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow p-4">
                    <h3 class="mb-4 text-center">Edit User</h3>
                    <form th:action="@{/admin/saveEditUser}" method="post">
                        <div class="mb-3">
                          <input type="hidden" class="form-control" id="name" name="id" th:value="${data.id}">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${data.name}">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${data.email}">
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" th:value="${data.roles}">
                                <option value="ADMIN">ROLE_RETAIL</option>
                                <option value="SALESMAN">ROLE_Salesman</option>
                            </select>
                        </div>
                        
                           <div class="mb-3">
                          <input type="hidden" class="form-control" id="name" name="password" th:value="${data.password}">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Info</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Main Content End -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
