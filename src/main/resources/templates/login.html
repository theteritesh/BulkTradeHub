<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title>
		Login Page
	</title>
	<script src="https://cdn.tailwindcss.com">
	</script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
	<div class="bg-white rounded-3xl flex flex-col md:flex-row overflow-hidden max-w-4xl w-full shadow-lg">
		<div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
			<div class="flex justify-center mb-6">
				<span class="text-2xl font-bold text-gray-700">
					BulkTradeHub
				</span>
			</div>
			<h1 class="text-3xl font-bold text-center mb-2">
				Welcome home
			</h1>
			<p class="text-center text-gray-500 mb-8">
				Please enter your details.
			</p>
			<div th:if="${errorMessage}" class="text-center text-red-500 mb-4">
			    <span th:text="${errorMessage}"></span>
			</div>
			<form class="space-y-4" th:action="@{/login}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div>
					<input
						class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
						placeholder="Email" type="text" name="username"/>
				</div>
				<div>
					<input
						class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
						placeholder="Password" type="password" name="password"/>
				</div>
				<div class="flex items-center justify-between text-sm text-gray-500">
					<label class="flex items-center">
						<input class="mr-2" type="checkbox" />
						Remember for 30 days
					</label>
					<a class="text-blue-500" href="#">
						Forgot password?
					</a>
				</div>
				<button class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" type="submit">
					Login
				</button>
			</form>
			<div class="flex items-center my-4">
				<div class="flex-grow h-px bg-gray-300">
				</div>
				<span class="px-4 text-gray-500">
					or
				</span>
				<div class="flex-grow h-px bg-gray-300">
				</div>
			</div>
			<div class="flex justify-center space-x-4">
				<a class="text-gray-500" href="#">
					<i class="fab fa-apple text-2xl">
					</i>
				</a>
				<a class="text-gray-500" href="#">
					<i class="fab fa-google text-2xl">
					</i>
				</a>
				<a class="text-gray-500" href="#">
					<i class="fab fa-facebook text-2xl">
					</i>
				</a>
			</div>
			<div class="text-center mt-8">
				<p class="text-gray-500">
					Don't have an account?
					<a class="text-blue-500 hover:underline" th:href="@{/registration}">
						Register
					</a>
				</p>
			</div>
		</div>
		<div class="hidden md:block md:w-1/2">
			<img alt="E-commerce related image" class="w-full h-full object-cover" height="800"
				src="https://storage.googleapis.com/a1aa/image/pH2GIeDPn_lwb3hRcDyNumuhd4Q0edabDperuvy_nR4.jpg"
				width="600" />
		</div>
	</div>
</body>

</html>
